<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-content" >
            <div class="password-display" id="password-display"></div>
            <button onclick="copyPassword()" id="copy-btn">COPY</button>
        </div>
        
        <div class="settings">
            <div class="length-setting">
                <label for="password-length">Character Length</label>
                <span id="length-value">13</span>
                <input type="range" id="password-length"  max="16" value="13">
            </div>
            <div class="checkbox-settings">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
            <div class="strength-indicator">
                <span>STRENGTH</span>
                <div class="strength-bar">
                    <div class="bar" id="strength-bar"></div>
                    <span id="strength-text"></span>
                </div>
            </div>
            <button id="generate-btn">GENERATE</button>
        </div>
        <div class="footer">
            Challenge by Frontend Mentor. Coded by Kismath ADELEKE
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
